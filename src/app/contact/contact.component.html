<div style="height: 100vh;">
    <mat-card>
        <mat-card-header>
            <mat-card-title style="color: rgb(51, 193, 91);">Me contacter</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="emailSendForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-4">
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Nom</mat-label>
                            <input matInput formControlName="lastname">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Pr√©nom</mat-label>
                            <input matInput formControlName="firstname">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4">
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Votre email</mat-label>
                            <mat-icon matSuffix style="color: rgb(51, 193, 91);"> email</mat-icon>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                    <mat-form-field appearance="outline" class="form-field-mail">
                        <mat-label>Votre message</mat-label>
                        <textarea matInput formControlName="message"></textarea>
                    </mat-form-field>
                </div><br/>
                <div style="text-align: center;">
                    <button type="submit" [disabled]="emailSendForm.invalid" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
